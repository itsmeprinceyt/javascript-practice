<!DOCTYPE html>
<html>
    <head>
        <title>Scrappy Calculator</title>
        <style>
            button{
                background-color: pink;
                border: none;
                padding: 5px 15px 5px 15px;
                border-style: solid;
                border-width: 1px;
                border-radius: 5px;
                border-color: rgb(255, 67, 98);
                color: rgb(255, 67, 98);
                cursor: pointer;
            }
            button:hover{
                background-color: rgb(255, 67, 98);
                color: white;
                border-color: pink;
            }
        </style>
    </head>
    <body>
        <main>
            <p>Inspect this page and see Console.</p>
            <hr>
            <p>
                <button onclick="
                    calculation += '1';
                    console.log(calculation);
                ">1</button>
                <button onclick="
                calculation += '2';
                console.log(calculation);
                ">2</button>
                <button onclick="
                calculation += '3';
                console.log(calculation);
                ">3</button>
            </p>
            <p>
                <button onclick="
                    calculation += '4';
                    console.log(calculation);
                ">4</button>
                <button onclick="
                calculation += '5';
                console.log(calculation);
                ">5</button>
                <button onclick="
                calculation += '6';
                console.log(calculation);
                ">6</button>
                </p>
                <p>
                    <button onclick="
                        calculation += '7';
                        console.log(calculation);
                    ">7</button>
                    <button onclick="
                    calculation += '8';
                    console.log(calculation);
                    ">8</button>
                    <button onclick="
                    calculation += '9';
                    console.log(calculation);
                    ">9</button>
            </p>
            <p>
                <button onclick="
                calculation += '-';
                console.log(calculation);
                ">-</button>
                <button onclick="
                calculation += '+';
                console.log(calculation);
                ">+</button>
                <button onclick="
                    calculation = eval(calculation);
                    console.log(`Result: ${calculation}`);
                    calculation = '';
                ">=</button>
            </p>
        </main>
        <script>
            let calculation = '';
        </script>
    </body>
</html>
