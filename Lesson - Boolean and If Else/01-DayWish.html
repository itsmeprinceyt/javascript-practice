<!DOCTYPE html>
<html>
    <head>
        <title>Day Wish</title>
    </head>
    <body>
        <p>Inspect this page and see Console.</p>
        <hr>
        <script>
            /* Tweak the currentHour to any Hour you want to see the changes */
            let currentHour = 21;
            const name='Uvaish';
            if (currentHour > 6 && currentHour < 12 )
            {
                console.log(`Good morning! ${name}`);
            } else if (currentHour > 12 && currentHour < 17)
            {
                console.log(`Good afternoon! ${name}`);
            } else 
            {
                console.log(`Good night! ${name}`);
            }
        </script>
    </body>
</html>
