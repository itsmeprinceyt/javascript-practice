<!DOCTYPE html>
<html>
    <head>
        <title>Cart Update</title>
        <style>
            button{
                background-color: pink;
                border: none;
                padding: 5px 15px 5px 15px;
                border-style: solid;
                border-width: 1px;
                border-radius: 5px;
                border-color: rgb(255, 67, 98);
                color: rgb(255, 67, 98);
                cursor: pointer;
            }
            button:hover{
                background-color: rgb(255, 67, 98);
                color: white;
                border-color: pink;
            }
        </style>
    </head>
    <body>
        <main>
            <p>This is an update from previous version of Cart.</p>
            <p>Inspect this page and see Console.</p>
            <hr>
            <button onclick="
                if(CartQuantity < 0 || CartQuantity === 0)
                {
                    CartQuantity = 0;
                    console.log(`Cart Quantity: ${CartQuantity}`);
                }
                else{
                    console.log(`Cart Quantity: ${CartQuantity}`);
                }
            ">Show Quantity</button>
            <button onclick="
                if (CartQuantity > 9){
                    alert(`Cart is Full`);
                    console.log(`Cart is full, cannot add item`);
                } else if(CartQuantity < 0)
                {
                    CartQuantity += 1;
                    console.log(`Cart Quantity: ${CartQuantity}`);
                }
                else{
                    CartQuantity += 1;
                    console.log(`Cart Quantity: ${CartQuantity}`);
                }
            ">Add to Cart</button>
            <button onclick="
                if (CartQuantity > 9){
                    alert(`Cart is Full`);
                    console.log(`Cart is full, cannot add item`);
                } else if(CartQuantity < 0)
                {
                    CartQuantity += 2;
                    console.log(`Cart Quantity: ${CartQuantity}`);
                }
                else{
                    CartQuantity += 2;
                    console.log(`Cart Quantity: ${CartQuantity}`);
                }
            ">2+</button>
            <button onclick="
                if (CartQuantity > 9){
                    alert(`Cart is Full`);
                    console.log(`Cart is full, cannot add item`);
                } else if(CartQuantity < 0)
                {
                    CartQuantity += 3;
                    console.log(`Cart Quantity: ${CartQuantity}`);
                }
                else{
                    CartQuantity += 3;
                    console.log(`Cart Quantity: ${CartQuantity}`);
                }
            ">3+</button>
            <button onclick="
                if (CartQuantity > 9){
                    alert(`Cart is Full`);
                    console.log(`Cart is full, cannot add item`);
                } else if(CartQuantity < 0)
                {
                    CartQuantity += 4;
                    console.log(`Cart Quantity: ${CartQuantity}`);
                }
                else{
                    CartQuantity += 4;
                    console.log(`Cart Quantity: ${CartQuantity}`);
                }
            ">4+</button>
            <button
            onclick="
                if (CartQuantity < 0){
                    alert(`Cart is Empty`);
                } 
                else{
                    CartQuantity -= 1;
                    console.log(`Cart Quantity: ${CartQuantity}`);
                }
            ">Remove from Cart</button>
            <button onclick="
                if (CartQuantity < 0){
                    alert(`Cart is Empty`);
                }
                else{
                    CartQuantity -= 2;
                    console.log(`Cart Quantity: ${CartQuantity}`);
                }
            ">-2</button>
            <button onclick="
                if (CartQuantity < 0){
                    alert(`Cart is Empty`);
                }
                else{
                    CartQuantity -= 3;
                    console.log(`Cart Quantity: ${CartQuantity}`);
                }
            ">-3</button>
        </main>
        <script>
            let CartQuantity = 0;
        </script>
    </body>
</html>
