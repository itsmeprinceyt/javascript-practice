<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="04-calculator.css">
    </head>
    <body>
        <main>
            <p class="js-result"></p>
            <div class="container">
                <div>
                    <button class="left-side" onclick="updateCalculation('1');">1</button>
                    <button class="left-side" onclick="updateCalculation('2');">2</button>
                    <button class="left-side" onclick="updateCalculation('3');">3</button>
                    <button class="right-side" onclick="updateCalculation('+');">+</button>
                </div>
                <div>
                    <button class="left-side" onclick="updateCalculation('4');">4</button>
                    <button class="left-side" onclick="updateCalculation('5');">5</button>
                    <button class="left-side" onclick="updateCalculation('6');">6</button>
                    <button class="right-side" onclick="updateCalculation('-');">-</button>
                </div>
                <div>
                    <button class="left-side" onclick="updateCalculation('7');">7</button>
                    <button class="left-side" onclick="updateCalculation('8');">8</button>
                    <button class="left-side" onclick="updateCalculation('9');">9</button>
                    <button class="right-side" onclick="updateCalculation('*');">*</button>
                </div>
                <div>
                    <button class="left-side" onclick="updateCalculation('0');">0</button>
                    <button class="left-side" onclick="updateCalculation('.');">.</button>
                    <button class="left-side" onclick="Calculate();">=</button>
                    <button class="right-side" onclick="updateCalculation('/');">/</button>
                </div>
                <div>
                    <button class="left-side clear-button"onclick="resetTab();">Clear</button>
                </div>
        </div>
        </main>
        <script src="05-calculator.js"></script>
    </body>
</html>
