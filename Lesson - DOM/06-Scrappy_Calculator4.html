<!DOCTYPE html>
<html>
    <head>
        <title>Scrappy Calculator</title>
        <style>
            button{
                font-family: Arial;
                background-color: pink;
                border: none;
                padding: 5px 15px 5px 15px;
                border-style: solid;
                border-width: 1px;
                border-radius: 5px;
                border-color: rgb(255, 67, 98);
                color: rgb(255, 67, 98);
                cursor: pointer;
            }
            button:hover{
                background-color: rgb(255, 67, 98);
                color: white;
                border-color: pink;
            }
            .js-result{
                font-family: Arial;
                display: inline-block;
                background-color: pink;
                color: rgb(255, 67, 98);
                padding: 5px 15px 5px 10px;
                border: 1px solid rgb(255, 67, 98);
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <main>
            <p>Result is now shown in the HTML webpage.</p>
            <hr>
            <p>
                <button onclick="updateCalculation('1');">1</button>
                <button onclick="updateCalculation('2');">2</button>
                <button onclick="updateCalculation('3');">3</button>
            </p>
            <p>
                <button onclick="updateCalculation('4');">4</button>
                <button onclick="updateCalculation('5');">5</button>
                <button onclick="updateCalculation('6');">6</button>
                </p>
                <p>
                    <button onclick="updateCalculation('7');">7</button>
                    <button onclick="updateCalculation('8');">8</button>
                    <button onclick="updateCalculation('9');">9</button>
            </p>
            <p>
                <button onclick="updateCalculation('-');">-</button>
                <button onclick="updateCalculation('+');">+</button>
                <button onclick="Calculate();">=</button>
            </p>
            <p>
                <button onclick="resetTab();">Reset</button>
            </p>
            <p class="js-result"></p>
        </main>
        <script>
            let calculation = localStorage.getItem('result') || '';
            window.onload=(showResult());
            function updateCalculation(input){
                calculation +=input
                showResult();
            }
            function Calculate(){
                calculation = eval(calculation);
                showResult();
                localStorage.setItem('result',calculation);
            }
            function resetTab() {
                calculation='';
                localStorage.removeItem('result');
                showResult();
            }
            function showResult() {
                document.querySelector(".js-result").innerHTML = `Result â€¢ ${calculation}`;
            }
        </script>
    </body>
</html>
