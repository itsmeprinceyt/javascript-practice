<!DOCTYPE html>
<html>
    <head>
        <title>DOM</title>
    </head>
    <body>
        <button>9a</button>
        <button class="js-button">9a</button>
        <hr>
        <button class="js-head" onclick="ClickButton('Head');">Head</button>
        <button class="js-tail" onclick="ClickButton('Tails')">Tails</button>
        <p class="js-clicked"></p>
        <script>
            console.log(document.querySelector('button'));
            document.querySelector('.js-button').innerHTML = '9b done';
            function ClickButton(clicked){
                document.querySelector('.js-clicked').innerHTML = `You chose: ${clicked}`;
            }
        </script>
    </body>
</html>
